<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gato</title>
    <link rel="stylesheet" href="style-gato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <!-- select box -->
  <nav class="navegacion">
    <a class="navegacion__enlace" href="../index.html">Principal</a>
    <a class="navegacion__enlace" href="../curriculum.html">Curriculum</a>
    <a class="navegacion__enlace" href="../clima.html">Clima</a>
    <a class="navegacion__enlace navegacion__enlace--activo">Gato</a>
    <a class="navegacion__enlace" href="/Convertidor/contraseña.html">Contraseña</a>
    <a class="navegacion__enlace" href="../texto.html">Convertidor</a>
</nav>
  <div class="select-box">
    <header>Juego de Gato</header>
    <div class="content">
      <div class="title">¿Que jugador quieres ser?</div>
      <div class="options">
        <button class="playerX"> (X)</button>
        <button class="playerO"> (O)</button>
      </div>
      
    </div>
  </div> 

  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">Turno de X</span>
        <span class="Oturn">Turno de O</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Volver a jugar</button></div>
  </div>

  <script src="gato.js"></script>

</body>
</html>
